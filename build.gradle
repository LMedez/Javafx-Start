// Build general del proyecto
plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'
}

subprojects {
    // Se aplican los plugins a todos los modulos
    apply plugin: 'java'
    apply plugin: 'org.openjfx.javafxplugin'

    sourceCompatibility = 11

    javafx {
        version = "11"
        modules = [ 'javafx.controls', 'javafx.fxml']
    }

    repositories {
        mavenCentral()
    }
}


